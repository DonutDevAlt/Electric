<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="referrer" content="no-referrer" />
	<meta http-equiv="X-Content-Type-Options" content="nosniff" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Home</title>
	<link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
	<link rel="stylesheet" href="assets/styles/main.css" />
	<script src="assets/scripts/auth.js"></script>
</head>

<body>
	<div id="particles-js"></div>
	<script type="text/javascript" src="assets/particles/particles.js"></script>
	<script type="text/javascript" src="assets/particles/app.js"></script>

	<header id="header">
		<span id="logo" class="logo">ELECTRIC</span></h1>
		<nav>
			<a class="navlink" href="index.html">Home</a>
			<a class="navlink" href="settings.html">Settings</a>
			<a class="navlink" href="cheats.html">Cheats</a>
			<a class="navlink" href="games.html">Games</a>
		</nav>
	</header>

	<div id="cheats">
		<h1><span id="bigblue">Games</span></h1>
		<br />
		<div id="gamebuttons"></div>

		<script>
			fetch('assets/json/games.json')
				.then(response => response.json())
				.then(data => {
					const buttonsContainer = document.getElementById('gamebuttons');
					data.games.forEach(game => {
						const button = document.createElement('gamebutton');

						const image = document.createElement('img');
						image.src = game.icon;
						image.style.width = '100px';
						image.style.height = '100px';
						button.appendChild(image);

						const name = document.createElement('p');
						name.textContent = game.name;
						name.style.marginTop = '10px';
						button.appendChild(name);

						button.onclick = () => {
							window.location.href = "/a/" + __uv$config.encodeUrl(game.url);
						};

						buttonsContainer.appendChild(button);
					});
				})
				.catch(error => console.error(error));
		</script>



	</div>

	<script>
		var iframe = document.createElement("iframe");

		document.addEventListener("keydown", (event) => {
			if (event.keyCode === 192) {
				iframe.src = "calc.html";
				iframe.style =
					"position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; border: none; background-color: white;";
				document.body.appendChild(iframe);
				iframe.id = "iframe";

				iframe.onload = () => {
					iframe.contentWindow.document.addEventListener(
						"keydown",
						(event) => {
							if (event.keyCode === 192) {
								document.body.removeChild(iframe);
							}
						}
					);
				};
			}
		});
	</script>

</body>

</html>
