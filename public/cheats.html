<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="referrer" content="no-referrer" />
	<meta http-equiv="X-Content-Type-Options" content="nosniff" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Home</title>
	<link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
	<link rel="stylesheet" href="assets/styles/main.css" />
	<script src="assets/scripts/auth.js"></script>
</head>

<body>
	<div id="particles-js"></div>
	<script type="text/javascript" src="assets/particles/particles.js"></script>
	<script type="text/javascript" src="assets/particles/app.js"></script>

	<header id="header">
		<span id="logo" class="logo">ELECTRIC</span></h1>
		<nav>
			<a class="navlink" href="index.html">Home</a>
			<a class="navlink" href="settings.html">Settings</a>
			<a class="navlink" href="cheats.html">Cheats</a>
			<a class="navlink" href="games.html">Games</a>
		</nav>
	</header>

	<div id="cheats">
		<h1><span id="bigblue">Cheats</span></h1>
		<br />
		<div id="buttons">
			<button onclick="blooket()">Blooket</button>
			<button onclick="gimkit()">Gimkit</button>
			<button onclick="kahoot()">Kahoot</button>
			<button onclick="infiniteCraft()">Infinite Craft</button>
		</div>

		<script>
			function blooket() {
				fetch("blooket.txt")
					.then((response) => response.text())
					.then((data) => {
						// Use the fetched text content
						navigator.clipboard.writeText(data);
						alert("Copied to clipboard!");
					})
					.catch((error) => {
						console.error("Error fetching blooket text:", error);
					});
			}

			function gimkit() {
				fetch("gimkit.txt")
					.then((response) => response.text())
					.then((data) => {
						// Use the fetched text content
						navigator.clipboard.writeText(data);
						alert("Copied to clipboard!");
					})
					.catch((error) => {
						console.error("Error fetching gimkit text:", error);
					});
			}

			function infiniteCraft() {
				// Use the fetched text content
				navigator.clipboard.writeText(
					"javascript: fetch('https://raw.githubusercontent.com/Proyo9/Infinite-Hack/main/userscript.js').then(r => r.text()).then(t => eval(t))"
				);
				alert("Copied to clipboard!");
			}

			function kahoot() {
				fetch("kahoot.txt")
					.then((response) => response.text())
					.then((data) => {
						// Use the fetched text content
						navigator.clipboard.writeText(data);
						alert("Copied to clipboard!");
					})
					.catch((error) => {
						console.error("Error fetching kahoot text:", error);
					});
			}
		</script>
	</div>

	<script>
		var iframe = document.createElement("iframe");

		document.addEventListener("keydown", (event) => {
			if (event.keyCode === 192) {
				iframe.src = "calc.html";
				iframe.style =
					"position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; border: none; background-color: white;";
				document.body.appendChild(iframe);
				iframe.id = "iframe";

				iframe.onload = () => {
					iframe.contentWindow.document.addEventListener(
						"keydown",
						(event) => {
							if (event.keyCode === 192) {
								document.body.removeChild(iframe);
							}
						}
					);
				};
			}
		});
	</script>

</body>

</html>
