<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="referrer" content="no-referrer" />
	<meta http-equiv="X-Content-Type-Options" content="nosniff" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Home</title>
	<link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
	<link rel="stylesheet" href="assets/styles/main.css" />
	<script src="assets/scripts/auth.js"></script>
</head>

<body>
	<div id="particles-js"></div>
	<script type="text/javascript" src="assets/particles/particles.js"></script>
	<script type="text/javascript" src="assets/particles/app.js"></script>


	<header id="header">
		<span id="logo" class="logo">ELECTRIC</span></h1>
		<nav>
			<a class="navlink" href="index.html">Home</a>
			<a class="navlink" href="settings.html">Settings</a>
			<a class="navlink" href="cheats.html">Cheats</a>
		</nav>
	</header>

	<h1><span id="bigblue">Settings</span></h1>
	<div class="settings-container">
		<div id="proxySelect">
			<h1>Proxy Engine</h1>
			<select id="proxy">
				<option value="inter">Interviolet</option>
				<option value="dynamic">Dynamic</option>
			</select>
		</div>

		<div id="searchSelect">
			<h1>Search Preference</h1>
			<select id="searchType">
				<option value="load">Load</option>
				<option value="direct">Direct</option>
			</select>
		</div>
		<div id="cloakSelect">
			<h1>Cloak Method</h1>
			<select id="cloakType">
				<option value="ab">about:blank</option>
				<option value="none">None</option>
			</select>
		</div>
	</div>
	<script src="./assets/scripts/proxy.js"></script>


	<script>
		var iframe = document.createElement("iframe");

		document.addEventListener("keydown", (event) => {
			if (event.keyCode === 192) {
				iframe.src = "calc.html";
				iframe.style =
					"position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; border: none; background-color: white;";
				document.body.appendChild(iframe);
				iframe.id = "iframe";

				iframe.onload = () => {
					iframe.contentWindow.document.addEventListener(
						"keydown",
						(event) => {
							if (event.keyCode === 192) {
								document.body.removeChild(iframe);
							}
						}
					);
				};
			}
		});
	</script>


</body>

</html>
